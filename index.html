<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yuvraj">
    <meta name="robots" content="index, follow">
    
    <title>RPS || Game</title>
    
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="computer">
        <div class="computer-svg">
            <img src="computer_svg.png">
        </div>
        <div class="computer-talk">
            <p id="computer-talk">I am ready?</p>
        </div>
    </div>
    
    <div>
        <button id="play-btn">Play now</button>
    </div>
    
    <div class="user">
        <div class="moves">
            <div id="move1" class="box">
                <div class="moves-svg">
                    <img src="rock.png">
                </div>
            </div>
            <div id="move2" class="box">
                <div class="moves-svg">
                    <img src="paper.png">
                </div>
            </div>
            <div id="move3" class="box">
                <div class="moves-svg">
                    <img src="scissor.jpg">
                </div>
            </div>
        </div>
        <div class="user_png">
            <img src="user.png">
        </div>
    </div>
    <div class="alert-msg-main">
        <div class="alert-msg">
            <span id="close"><ion-icon name="close-outline"></ion-icon></span>
            <div id="win-lose-svg">
                <img src="win-icon.jpg">
            </div>
            <div>
                <p id="win-lose-para">You Won!</p>
            </div>
            <div>
                <button id="play-again">Play again! </button>
            </div>
        </div>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>    
<script src="script.js"></script>        
</body>
</html>
